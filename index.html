<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CM-Projeto2</title>
    <script src="aframe.min.js"></script>
    <!--script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script-->
</head>
<body>
<a-scene background="color:black">

    <a-assets>
        <audio id="bandito1" crossorigin="anonymous" src="sound/bandito-loop1.mp3" ></audio>
        <video id="boxTexture" autoplay loop="true" crossorigin="anonymous" src="video/flor.mp4"></video>
    </a-assets>

    <a-sound autoplay="true" loop="true" src="#bandito1"></a-sound>

    <a-box src="#boxTexture" position="0 0.5 -3" height="1" width="1" depth="1"></a-box>
    <a-sphere src="#boxTexture" position="1 2 0" height="1" width="1" depth="5"></a-sphere>

</a-scene>
</body>
</html>
