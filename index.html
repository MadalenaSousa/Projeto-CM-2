<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CM-Projeto2</title>
    <script src="aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <!--script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script-->
</head>
<body>
<a-scene background="color:black">

    <a-assets>
        <audio id="bandito1" crossorigin="anonymous" src="sound/bandito-loop1.mp3" ></audio>
        <audio id="guillotine2" crossorigin="anonymous" src="sound/guillotine-loop2.mp3" ></audio>
        <audio id="morph3" crossorigin="anonymous" src="sound/morph-loop3.mp3" ></audio>
        <video id="boxTexture" autoplay loop="true" crossorigin="anonymous" src="video/flor.mp4"></video>
    </a-assets>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <a-sound id="guillotine" loop="true" src="#guillotine2"></a-sound>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="0 0 -24"
                event-set__mouseenter="_target:#guillotine; on: true"
                event-set__mouseleave="_target:#guillotine; on: false"
    ></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="12 0 -20"></a-cylinder>
    <a-cylinder src="#boxTexture" height="20" radius="3" position="20 0 -12"></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="24 0 0"></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="20 0 12"></a-cylinder>
    <a-cylinder src="#boxTexture" height="20" radius="3" position="12 0 20"></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="0 0 24"></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="-12 0 20"></a-cylinder>
    <a-cylinder src="#boxTexture" height="20" radius="3" position="-20 0 12"></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="-24 0 0"></a-cylinder>

    <a-cylinder src="#boxTexture" height="20" radius="3" position="-20 0 -12"></a-cylinder>
    <a-cylinder src="#boxTexture" height="20" radius="3" position="-12 0 -20"></a-cylinder>

</a-scene>
</body>
</html>
